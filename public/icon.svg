<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="256" height="256">
  <defs>
    <linearGradient id="cloudGrad" gradientUnits="userSpaceOnUse" x1="4" y1="8" x2="60" y2="52">
      <stop offset="0%" stop-color="#FF9900" />
      <stop offset="100%" stop-color="#E8850E" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <!-- Softening filter for gentle text rendering -->
    <filter id="softText">
      <feGaussianBlur stdDeviation="0.05"/>
    </filter>
    <!-- Reusable $ symbol for watermark -->
    <symbol id="dollarMark" viewBox="0 0 64 64">
      <g stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <line x1="32" y1="28" x2="32" y2="52"/>
        <path d="M40 34 C 40 30, 24 30, 24 34 S 40 38, 40 42 S 24 50, 24 46"/>
      </g>
    </symbol>
    <!-- Clip path to keep watermark inside the cloud -->
    <clipPath id="cloudClip">
      <path d="M18 42c-5.5 0-10-4.3-10-9.6 0-4.1 2.7-7.6 6.3-8.9 1.1-6.9 7.1-12.2 14.4-12.2 6.1 0 11.3 3.3 13.7 8.2 0.6-0.1 1.2-0.1 1.8-0.1 6 0 10.9 4.7 10.9 10.4 0 0.5 0 0.9-0.1 1.4 3.5 1.2 6 4.5 6 8.4 0 4.9-4.1 8.9-9.2 8.9H22.5C20.5 48.5 18 45.6 18 42z" transform="translate(-2,0) translate(32,32) scale(1.18) translate(-32,-32)"/>
    </clipPath>
  </defs>

  <!-- Unified AWS cloud shape -->
  <path
    d="M18 42c-5.5 0-10-4.3-10-9.6 0-4.1 2.7-7.6 6.3-8.9 1.1-6.9 7.1-12.2 14.4-12.2 6.1 0 11.3 3.3 13.7 8.2 0.6-0.1 1.2-0.1 1.8-0.1 6 0 10.9 4.7 10.9 10.4 0 0.5 0 0.9-0.1 1.4 3.5 1.2 6 4.5 6 8.4 0 4.9-4.1 8.9-9.2 8.9H22.5C20.5 48.5 18 45.6 18 42z"
    fill="url(#cloudGrad)"
    filter="url(#shadow)"
    transform="translate(-3,0) translate(32,32) scale(1.18) translate(-32,-32)"
  />

  <!-- Watermark $$$ scattered inside cloud -->
  <g clip-path="url(#cloudClip)" opacity="0.1">
    <!-- Row 1 -->
    <use href="#dollarMark" transform="translate(10,14) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(18,12) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(26,14) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(34,12) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(42,14) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(50,12) scale(0.2)"/>
    <!-- Row 2 -->
    <use href="#dollarMark" transform="translate(12,20) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(20,22) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(28,20) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(36,22) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(44,20) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(52,22) scale(0.22)"/>
    <!-- Row 3 -->
    <use href="#dollarMark" transform="translate(14,28) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(22,30) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(30,28) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(38,30) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(46,28) scale(0.2)"/>
    <!-- Row 4 -->
    <use href="#dollarMark" transform="translate(16,36) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(24,38) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(32,36) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(40,38) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(48,36) scale(0.22)"/>
    <!-- Row 5 -->
    <use href="#dollarMark" transform="translate(20,44) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(28,46) scale(0.22)"/>
    <use href="#dollarMark" transform="translate(36,44) scale(0.2)"/>
    <use href="#dollarMark" transform="translate(44,46) scale(0.22)"/>
  </g>

  <!-- AWS label -->
  <text x="32" y="32" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="700" fill="white" opacity="0.95">AW$</text>

  <!-- Copyright signature -->
  <text x="55" y="47.5" text-anchor="end" font-size="8" font-weight="500" font-style="italic" fill="white" opacity="0.5" filter="url(#softText)">@lnk</text>
</svg>
